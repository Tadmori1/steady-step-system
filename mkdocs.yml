site_name: Steady Step System
site_url: https://example.com
site_description: A steady step toward a stronger body, mind, and life.

theme:
  name: material
  palette:
    scheme: slate
    primary: deep orange
    accent: orange
  font:
    text: Inter
    code: Roboto Mono
  favicon: assets/favicon.png
  logo: assets/logo.svg
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.prefetch
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.path
    - navigation.indexes
    - toc.follow
    - navigation.top
    - content.tabs.link

plugins:
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
      pipeline:
        - stemmer
        - stopWordFilter
        - trimmer

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html

extra_css:
  - assets/stylesheets/extra.css

extra_javascript:
  - assets/javascripts/extra.js

extra:
  social:
    - icon: fontawesome/brands/youtube
      link: https://youtube.com/@steadystepsystem
      name: Steady Step on YouTube
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/steadystepsystem
      name: Follow on Instagram

