name: Build HTML (MkDocs)

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install MkDocs Material
        run: pip install mkdocs-material

      - name: Build site
        run: mkdocs build --clean

      - name: Upload HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: steady-step-site
          path: site
          retention-days: 30
